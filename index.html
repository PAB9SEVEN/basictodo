<html ng-app="myapp"><head><title>
    </title>
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/index.css">
<script src="/js/jquery.js"></script>
<script src="/js/angular.js"></script>
    
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src ="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
 <script>
     $(document).ready(function(){
        $("li").on('click',function(){
           $(this).toggleClass("tg"); 
        });
         
     });
           var myapp=angular.module("myapp",[]);
            myapp.controller("myctrl",function($scope){
               products=['milk','cheese','butter'];
                $scope.products=products;
                $scope.done=function(){
                    
                    $scope.products.push($scope.addthis);
                }
                $scope.remove=function(x){
                    $scope.products.splice(x,1);
                }
                
            });
      
</script>    
    
    
    </head>
    <body><div class="container">
      <div class="header clearfix">
        <nav>
          <ul class="nav nav-pills float-right">
            <li class="nav-item">
              <a class="nav-link active" href="#" onclick="window.location.reload()">Refresh<span class="sr-only">(current)</span></a>
            </li>
            
          </ul>
        </nav>
        <h3 class="text-muted">TODO</h3>
      </div>
<div class="main" ng-controller="myctrl">
      <div class="jumbotron">
        <h3 class="display-3">TODO</h3>
          <br><br><br>
          <input type="text" id="listtext" placeholder="enter the task to be done" ng-model="addthis">
                  <a class="btn btn-lg btn-success" href="#" id="butt" role="button" type="submit" ng-click="done()" >Submit</a>
        </div>
        <div class="jumbotron">
        
        <ul>
            <li ng-repeat="product in products" class="tg">
            {{product || uppercase}}<span ng-click="remove($index)">&times;</span>
            
            
            
            </li></ul>
        
        
        
        </div>
          </div>
 
           
      <div class="row-marketing" id="optional">
        <div class="col-lg-12">
          
                  </div>

    
      </div>

      <footer class="footer">
        <p>&copy; TODO 2017</p>
      </footer>

    </div> <!-- /container -->

                  </body>
                  
   
</html>
